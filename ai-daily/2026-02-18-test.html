<style>
  :root {
    --bg: #faf9f6;
    --surface: #ffffff;
    --text: #1d1d1f;
    --text-secondary: #6e6e73;
    --text-light: #86868b;
    --accent: #0071e3;
    --border: #e8e8ed;
    --border-light: #f2f2f7;
    --tag-bg: #f2f2f7;
    --excerpt-bg: #f9f9fb;
    --serif: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', 'PingFang SC', 'Noto Sans SC', system-ui, sans-serif;
    --sans: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', 'PingFang SC', 'Noto Sans SC', system-ui, sans-serif;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: var(--sans);
    background: var(--bg);
    color: var(--text);
    line-height: 1.8;
    -webkit-font-smoothing: antialiased;
  }
  .header {
    max-width: 640px;
    margin: 0 auto;
    padding: 4rem 1.5rem 2rem;
    border-bottom: 1px solid var(--border);
  }
  .header .label {
    font-size: 0.75rem;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: var(--text-light);
    font-weight: 500;
    margin-bottom: 0.6rem;
  }
  .header h1 {
    font-family: var(--serif);
    font-size: 2rem;
    font-weight: 700;
    line-height: 1.3;
    color: var(--text);
    margin-bottom: 0.4rem;
  }
  .header .meta {
    font-size: 0.85rem;
    color: var(--text-light);
  }
  .container {
    max-width: 640px;
    margin: 0 auto;
    padding: 2rem 1.5rem;
  }
  .summary {
    font-family: var(--serif);
    font-size: 1.1rem;
    line-height: 2;
    color: var(--text-secondary);
    margin-bottom: 2.5rem;
    padding-bottom: 2rem;
    border-bottom: 1px solid var(--border);
  }
  .article {
    margin-bottom: 2.5rem;
  }
  .article-num {
    font-size: 0.7rem;
    font-weight: 600;
    color: var(--text-light);
    letter-spacing: 0.05em;
    margin-bottom: 0.4rem;
  }
  .article-title {
    font-family: var(--serif);
    font-size: 1.25rem;
    font-weight: 700;
    line-height: 1.4;
    margin-bottom: 0.3rem;
  }
  .article-title a {
    color: var(--text);
    text-decoration: none;
    border-bottom: 1px solid transparent;
    transition: border-color 0.2s;
  }
  .article-title a:hover {
    border-bottom-color: var(--text);
  }
  .article-source {
    font-size: 0.8rem;
    color: var(--text-light);
    margin-bottom: 0.8rem;
  }
  .article-tldr {
    font-size: 0.95rem;
    color: var(--text-secondary);
    line-height: 1.9;
    margin-bottom: 0.8rem;
  }
  .tags {
    display: flex;
    flex-wrap: wrap;
    gap: 0.4rem;
    margin-bottom: 1rem;
  }
  .tag {
    font-size: 0.7rem;
    font-weight: 500;
    color: var(--text-light);
    background: var(--tag-bg);
    padding: 3px 10px;
    border-radius: 100px;
  }
  .article-excerpt {
    background: var(--excerpt-bg);
    border-radius: 8px;
    padding: 1.2rem 1.4rem;
    margin-top: 0.8rem;
  }
  .article-excerpt .label {
    font-size: 0.7rem;
    font-weight: 600;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    color: var(--text-light);
    margin-bottom: 0.6rem;
  }
  .article-excerpt .text {
    font-family: var(--serif);
    font-size: 0.9rem;
    color: var(--text-secondary);
    line-height: 1.9;
  }
  .article-excerpt .text p {
    margin-bottom: 0.4rem;
  }
  .divider {
    height: 1px;
    background: var(--border-light);
    margin: 2.5rem 0;
  }
  .footer {
    max-width: 640px;
    margin: 0 auto;
    padding: 2rem 1.5rem 3rem;
    text-align: center;
    font-size: 0.8rem;
    color: var(--text-light);
    border-top: 1px solid var(--border);
  }
  .footer a { color: var(--accent); text-decoration: none; }
  .footer a:hover { text-decoration: underline; }
  @media (max-width: 480px) {
    .header { padding: 3rem 1.25rem 1.5rem; }
    .header h1 { font-size: 1.6rem; }
    .container { padding: 1.5rem 1.25rem; }
    .summary { font-size: 1rem; }
    .article-title { font-size: 1.1rem; }
  }
</style>
</head>
