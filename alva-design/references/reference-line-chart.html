    font-weight: 400;

    align-items: center;

  }

  .chart-body {
    flex: 1;
    padding: var(--spacing-m);
    border-radius: var(--radius-ct-m);
    position: relative;
    background-color: #ffffff;
    background-image: radial-gradient(circle, rgba(0, 0, 0, 0.18) 0.6px, transparent 0.6px);

  }

  .chart-legend {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    gap: var(--spacing-xs);
    height: 16px;
    margin-bottom: var(--spacing-xxs);
  }

  .legend-item {
    display: flex;
    align-items: center;
    gap: var(--spacing-xxs);
    font-size: 10px;
    color: var(--text-n5);
    line-height: 16px;
    font-weight: 400;
  }

  .legend-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
  }

  .chart-container {
    position: relative;
    width: 100%;
    height: calc(100% - 20px);
  }

  .alva-watermark {
    position: absolute;
    bottom: var(--spacing-m);
    left: var(--spacing-m);
    font-size: 16px;
    font-weight: 600;
    color: var(--text-n10);
    opacity: 0.2;
  }
</style>

// Custom plugin: draw "Price (USD)" above Y-axis + dashed zero line
const yAxisLabelPlugin = {
  id: 'yAxisLabel',
  afterDraw(chart) {
    const yAxis = chart.scales.y;
    const xAxis = chart.scales.x;
    const ctx = chart.ctx;
    ctx.save();

    // Draw "Price (USD)" label 4px above the top tick ($80)
    const topTickY = yAxis.getPixelForValue(yAxis.max);
    ctx.font = "400 10px 'Delight', -apple-system, BlinkMacSystemFont, sans-serif";
    ctx.fillStyle = 'rgba(0,0,0,0.5)';
    ctx.textAlign = 'left';
    ctx.textBaseline = 'bottom';
    // topTickY is center of "$80" text; move up half font (5px) + 4px gap
    ctx.fillText('Price (USD)', yAxis.left, topTickY - 5 - 8);

    // Draw dashed zero line (dash 3, gap 2)
    const zeroY = yAxis.getPixelForValue(0);
    if (zeroY >= yAxis.top && zeroY <= yAxis.bottom) {
      ctx.beginPath();
      ctx.setLineDash([3, 2]);
      ctx.strokeStyle = 'rgba(0,0,0,0.3)';
      ctx.lineWidth = 1;
      ctx.moveTo(xAxis.left, zeroY);
      ctx.lineTo(xAxis.right, zeroY);
      ctx.stroke();
    }

    ctx.restore();
  }
};
